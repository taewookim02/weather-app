<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
<script defer src="app.bundle.js"></script></head>

<body>
  <div class="container">
    <h1 class="heading-primary">Weather app</h1>
    <header class="input-container">
      <form class="form">
        <input type="text" placeholder="Search a city name (i.e. Penang)" class="search__input">

        <button class="search__btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#333333" viewBox="0 0 256 256">
            <path
              d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z">
            </path>
          </svg>
        </button>
      </form>
    </header>

    <section class="current-container">
      <div class="current__details">
        <span class="current__img">
          <img src="../src/assets/Sunny.png" alt="weather">
        </span>
        <div class="current__temp">
          <span class="temp">28</span>
          <span class="celcius">°C</span>
          <span class="sep inactive">|</span>
          <span class="fahrenheit inactive">°F</span>
        </div>
        <div class="weather__details">
          <span class="current__precipitation">Precipitation: 0%</span>
          <span class="current__humidity">Humidity: 51%</span>
          <span class="current__wind">Wind: 1 m/s</span>
        </div>
      </div>
      <div class="current__summary">
        <span class="current__summary--heading">Weather</span>
        <span class="current__day">Thursday (06/14)</span>
        <span class="current__status">Sunny</span>
      </div>
    </section>

    <section class="forecast-container">
      <div class="forecast__day-container">
        <span class="forecast__day">Fri</span>
        <span class="forecast__img">
          <!-- <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#333333"
            viewBox="0 0 256 256">
            <path
              d="M164,72a76.2,76.2,0,0,0-20.26,2.73,55.63,55.63,0,0,0-9.41-11.54l9.51-13.57a8,8,0,1,0-13.11-9.18L121.22,54A55.9,55.9,0,0,0,96,48c-.58,0-1.16,0-1.74,0L91.37,31.71a8,8,0,1,0-15.75,2.77L78.5,50.82A56.1,56.1,0,0,0,55.23,65.67L41.61,56.14a8,8,0,1,0-9.17,13.11L46,78.77A55.55,55.55,0,0,0,40,104c0,.57,0,1.15,0,1.72L23.71,108.6a8,8,0,0,0,1.38,15.88,8.24,8.24,0,0,0,1.39-.12l16.32-2.88a55.74,55.74,0,0,0,5.86,12.42A52,52,0,0,0,84,224h80a76,76,0,0,0,0-152ZM56,104a40,40,0,0,1,72.54-23.24,76.26,76.26,0,0,0-35.62,40,52.14,52.14,0,0,0-31,4.17A40,40,0,0,1,56,104ZM164,208H84a36,36,0,1,1,4.78-71.69c-.37,2.37-.63,4.79-.77,7.23a8,8,0,0,0,16,.92,58.91,58.91,0,0,1,1.88-11.81c0-.16.09-.32.12-.48A60.06,60.06,0,1,1,164,208Z">
            </path>
          </svg> -->
          <img src="../src/assets/PartlyCloudy.png" alt="">
        </span>
        <div class="forecast__temp">
          <span class="forecast__temp--highest">34°</span>
          <span class="forecast__temp--lowest inactive">18°</span>
        </div>
      </div>
      <div class="forecast__day-container">
        <span class="forecast__day">Sat</span>
        <span class="forecast__img">
          <!-- <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#333333"
            viewBox="0 0 256 256">
            <path
              d="M160,40A88.09,88.09,0,0,0,81.29,88.67,64,64,0,1,0,72,216h88a88,88,0,0,0,0-176Zm0,160H72a48,48,0,0,1,0-96c1.1,0,2.2,0,3.29.11A88,88,0,0,0,72,128a8,8,0,0,0,16,0,72,72,0,1,1,72,72Z">
            </path>
          </svg> -->
          <img src="../src/assets/Cloudy.png" alt="">
        </span>
        <div class="forecast__temp">
          <span class="forecast__temp--highest">27°</span>
          <span class="forecast__temp--lowest inactive">18°</span>
        </div>
      </div>
    </section>
</body>

</html>
